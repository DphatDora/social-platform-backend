<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Reported</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    "
  >
    <div
      style="
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
      "
    >
      <h2 style="color: #ff6b6b; margin-top: 0">Post Reported</h2>
      <p style="font-size: 16px; margin-bottom: 10px">
        <strong>{{.UserName}}</strong> has reported your post.
      </p>
      <p style="font-size: 14px; color: #666">
        Your post has been flagged for review by the community moderators. They
        will investigate the report and take appropriate action if necessary.
      </p>
    </div>
    <div
      style="
        text-align: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #ddd;
      "
    >
      <p style="font-size: 12px; color: #999">
        This is an automated notification from the platform.
      </p>
    </div>
  </body>
</html>
